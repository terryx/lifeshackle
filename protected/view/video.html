<!-- include '/template/visitor-nav' -->
<section id="main-container" class="row">
	<div id="main-content" class="span11">
	</div>

	<div class="span5">
		<div id="pagination">

		</div>
	</div>
</section>
<!-- include '/template/footer' -->
<script type="text/javascript">
	function videoLinkId(url){
		var id;
		id = url.replace(/^[^v]+v.(.{11}).*/,"$1");
		return id;
	}

	function getPagination(page){
		$.get('{{baseurl}}video/get-pagination/'+page, function(data){
			if(data){
				Common.clearDiv('#main-content');
				var id;
				var title;
				var src;
				var thumbnail;
				var str = '<ul class="media-grid">';
				for(var i = 0; i<data.length; i++){
					id = data[i].k0;
					title = data[i].k1;
					src = data[i].k2
					thumbnail = data[i].k3;

					str += '<li><a href="'+ src +'" target="_blank" title="'+ title +'"><img id="video-'+ id +'" src="'+ thumbnail +'" class="video-box" alt="" /></a></li>';
				}

				str += '</ul>';
				Common.end();
				$('#main-content').append(str);
			}
		});
	}
	
	function countPage(){
		$.get('{{baseurl}}video/count-page', function(data){
			if(data){
				paginate(data);
			}
		});
	}

	function paginate(count){
		$("#pagination").paginate({
			count 		: count,
			start 		: 1,
			border					: true,
			border_color			: '#fff',
			text_color  			: '#fff',
			background_color    	: 'black',
			border_hover_color		: '#ccc',
			text_hover_color  		: '#000',
			background_hover_color	: '#fff',
			images					: false,
			mouse					: 'press',
			onChange     			: function(page){
				getPagination(page);
			}
		});
	}

	$(function(){
		Common.wait();
		countPage();
		getPagination(1);

	});

</script>
