<div id="main-content" class="span11">
	<form id="manage-article-form" class="form-stacked" action="{{baseurl}}article/save-article" method="post">
		<fieldset>
			<legend>Manage Article</legend>
			<input type="hidden" id="article_id" name="article_id" />
			<div class="clearfix">
				<label for="title">Title</label>
				<div class="input">
					<input type="text" id="title" name="title" class="span8 validate[required]" />
				</div>
			</div>
			<div class="clearfix">
				<label for="txtcontent">Content</label>
				<div class="input">
					<textarea id="txtcontent" name="txtcontent" cols="75" rows="10" class="span10"></textarea>
				</div>
			</div>
			<div class="clearfix">
				<label for="tag">Tag</label>
				<div class="input">
					<input type="text" id="tag" name="tag" class="span8"/>
				</div>
			</div>
			<div class="actions">
				<button type="submit" class="btn primary">Post</button>
				<span id="deleteButton"></span>
			</div>
		</fieldset>
	</form>
</div>

<div class="span5">
	<div id="pagination">
		
	</div>
	<div id="search-container">
		<form id="search-form">
			<input type="text" id="search" name="search" placeholder="Search" onkeyup="Search.filter();" class="span5" />
			<button type="submit" id="search-button" name="search-button"></button>
		</form>
    </div>
    <div id="search-result"></div>
</div>

<div id="footer"></div>

<script type="text/javascript" src="{{baseurl}}global/js/twitter-bootstrap/bootstrap-all.js"></script>
<script type="text/javascript" src="{{baseurl}}global/js/common.js?{{version}}"></script>
<script type="text/javascript" src="{{baseurl}}global/min/jquery.paginate.js?{{version}}"></script>
<script type="text/javascript" src="{{baseurl}}global/min/jquery.validationEngine.js?{{version}}"></script>

	$('#txtcontent').tinymce({
		script_url : '{{baseurl}}global/plugin/tiny_mce/tiny_mce_gzip.php',

		theme : "advanced",
		plugins : "advimage,advlink,emotions,inlinepopups,preview,media,print,contextmenu,paste,fullscreen,noneditable,nonbreaking",
		dialog_type : "modal",
		content_css : "{{baseurl}}global/css/editor.css",
		// Theme options
		theme_advanced_buttons1 : "bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,|,styleselect,formatselect,fontselect,fontsizeselect",
		theme_advanced_buttons2 : "image,media,emotions,|,bullist,numlist,|,blockquote,|,undo,redo,|,anchor,cleanup,code,|,forecolor,backcolor,|,hr,removeformat,|,charmap,|,print,|,fullscreen,|,preview",
		theme_advanced_buttons3 : '',
		theme_advanced_toolbar_location : "top",
		theme_advanced_toolbar_align : "left",
		theme_advanced_statusbar_location : "bottom",
		theme_advanced_resizing : true

	});
</script>

<script type="text/javascript">
	
	function ajaxCallback(status, form, json){
		$('body').css('cursor', 'default');
		
		if(status === true ) {
			if(json === 200){
				displayMessage('success', 'Video has updated');
			}
		}
	}
	
	function deleteArticle(id){
		$.delete_('{{baseurl}}article/delete_article/'+id, function(data){
			if(data){
				$('#newForm').click();
				Search.onload('{{baseurl}}article/get_article_list', '#manage-article-form');

			}
			else {
				ajaxFail('Article could not be deleted');
			}
		});
	}

	function refreshForm(id){
		$('#progress').show();
		$.get('{{baseurl}}article/get_one_article/'+id, function(data){
			if(data){
				$('#article_id').val(data.article_id);
				$('#title').val(data.title);
				$('#txtcontent').val(data.body);
				$('#tag').val(data.tag);

				var str = '<input class="btn danger" type="button" onclick="deleteArticle('+ data.article_id +');" value="Delete" />';
				Common.clearDiv('#deleteButton');
				$('#deleteButton').append(str);
			} else {
				ajaxFail('An error occured. Please contact administrator');
				window.location.reload();
			}
			$('#progress').hide();
		});
	}
	
	function countPage(){
		$.get('{{baseurl}}article/admin-count-page', function(data){
			if(data){
				paginate(data);
				Search.onload('{{baseurl}}article/admin-get-pagination/1', '#manage-article-form');
			} else {
				return false;
			}
		});
	}

	function paginate(count){
		$("#pagination").paginate({
			count 		: count,
			start 		: 1,
			//      display     : 3,
			border					: true,
			border_color			: '#fff',
			text_color  			: '#fff',
			background_color    	: 'black',
			border_hover_color		: '#ccc',
			text_hover_color  		: '#000',
			background_hover_color	: '#fff',
			images					: false,
			mouse					: 'press',
			onChange     			: function(page){
				Search.onload('{{baseurl}}article/admin-get-pagination/'+page);
			}
		});
	}

	$(function(){

		countPage();

		//form validation
		$('#manage-article-form').validationEngine({
			ajaxFormValidation: true,
			onAjaxFormComplete: ajaxCallback,
			onBeforeAjaxFormValidation: beforeCall
		});

	}); //end document ready


</script>
