	<div class="row">
		<div id="main-content" class="span11">
			<div id="article">

			</div>

		</div>
		<div id="side-content" class="span5">
			<div id="archive">
			</div>
			<div class="archive-expansion"></div>
		</div>
	</div>
</div>

<script>
	function fetchArticle(number){
		$.ajax({
			type: 'GET',
			url: '{{baseurl}}article/fetch-article/'+number,
			success: function(data){
				if(data){
					var str = '';
					for(var i=0, len=data.length; i<len; i++){
						str += '<h2>'+ data[i].k1 +'</h2>';
						str += '<div class="a-date">';
						
						if(data[i].k3 === '0'){
							str += 'Created on ' + timeHistory(data[i].k2);
						} else {
							str += 'Last edited on ' + timeHistory(data[i].k3);
						}
						
						str += '</div>'
						str += data[i].k5;
						str += '<hr />';
					}
					$('#article').append(str);
					
					archive();
				}
			}
		});
	}
	
	function archive(){
		$.ajax({
			type: 'GET',
			url: '{{baseurl}}article/archive',
			dataType: 'json',
			success: function(data){
				if(data){
					var str = '<div id="archive-tb">';
					str += '<h3>Archive</h3>';
					str += '<ul>';
					for(var i=0, len=data.length; i<len; i++){
						str += '<li data-id="'+ data[i].k1 +'">'+ data[i].k1 +'</li>';
					}
					str += '</ul>';
					str += '</div>';
					
					$('#archive').append(str);
				}
			},
			complete: function(){
				$('#archive-tb ul li').bind('click', function(){
					var date = $(this).data('id');
					
					$.ajax({
						type: 'GET',
						url: '{{baseurl}}article/archive-date-filter/'+date,
						dataType: 'json',
						beforeSend: function(){
							Common.wait();
						},
						success: function(data){
							if(data){
								var str = '';
								for(var i=0, len=data.length; i<len; i++){
									str += '<h2>'+ data[i].k1 +'</h2>';
									str += '<div class="a-date">';
						
									if(data[i].k3 === '0'){
										str += 'Created on ' + timeHistory(data[i].k2);
									} else {
										str += 'Last edited on ' + timeHistory(data[i].k3);
									}
						
									str += '</div>'
									str += data[i].k5;
									str += '<hr />';
								}
								$('#article')
									.html('')
									.append(str);
							}
						},
						complete: function(){
							Common.end();
						}
					})
				});
			}
		});
	}
</script>

<script>
	$(function(){
		fetchArticle(5);
	});
</script>
